<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="site">
      <div class="BoxForm">
        <!-- +++++++++++       +++++++++++ -->
        <!-- +++++++++++ Image +++++++++++ -->
        <!-- +++++++++++       +++++++++++ -->
        <div class="Image">
          <nav>
            <div class="Brand"><h5>Photography.</h5></div>
            <div class="BtnMenu">
              <span>
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
          </nav>
          <div class="Intro">
              <span>CLICK FOR YOUR SHOOT</span>
              <h2>Photography.</h2>
              <span>JOURNEY EVERYWHERE </span>
          </div>
        </div>

        <!-- +++++++++++      +++++++++++ -->
        <!-- +++++++++++ Form +++++++++++ -->
        <!-- +++++++++++      +++++++++++ -->

        <div class="FormBox">
          <div class="TextForm">
            <h1>Registration</h1>
            <p>CLICK FOR YOUR SHOOT</p>
          </div>
          <div class="form">
            <form action="">
              <span>Name</span
              ><input type="text" placeholder="Enter Your Name" /> <br /><br />
              <span>Email</span
              ><input
                type="email"
                name="email"
                id="email"
                placeholder="Photo@gmail.com"
              />
              <br /><br />
              <span>Gender</span>
              <span class="icon-box icon-box1"
                ><span class="test-before-icon">Male</span
                ><ion-icon class="icon1" name="male"></ion-icon
              ></span>
              <span class="icon-box icon-box2"
                ><span class="test-before-icon">Female</span
                ><ion-icon class="icon2" name="female"></ion-icon
              ></span>
              <br /><br />
              <span>Date of Birth</span
              ><input type="text" placeholder="2004 / 5 / 15" /> <br /><br />
              <span>City</span><input type="text" placeholder="London" />
              <br /><br />
              <span>Country</span><input type="text" placeholder="America." />

              <br /><br />
              <div class="btns">
                <input type="reset" value="Cancel" />
                <input type="submit" value="Confirm" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
